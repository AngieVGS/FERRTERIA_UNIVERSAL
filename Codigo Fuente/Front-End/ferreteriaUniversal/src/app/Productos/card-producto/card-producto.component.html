<mat-card class="card-product">
    <img class ="image-header" mat-card-image src="{{producto.imagen}}" alt="Photo of {{producto.nombre}}">
  <mat-card-content>
    <mat-card-title>{{producto.nombre}}</mat-card-title>
    <mat-card-subtitle>{{producto.sinonimos}}</mat-card-subtitle>
    <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle>
    <p>
      {{producto.descripcion}}
    </p>
  </mat-card-content>
</mat-card>
