<div class="container-fluid py-2 px-4" style="background-color: rgb(61, 119, 253);">
    <div class="container my-4" style="background-color: rgb(61, 119, 253);">
        <h3 class="my-2 text-center">CONTÁCTANOS</h3>
        <h2 class="my-2 text-center">Envianos tus dudas e inquietudes</h2>
    </div>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-5 text-center" style="background-color: white;">
              <img class="img-fluid" src="/assets/logo.png" alt="" style="max-height: 450px;">
            </div>
            <div class="col-md-7" style="background-color: white;">
              <h1 class="my-3">No dudes en contactarnos, saludanos te responderemos lo mas rapido posible</h1>
              <form (ngSubmit)='contactForm(form.value)' #form='ngForm'>
                <div class="form-row my-3 form-group">
                  <div class="col">
                    <input type="text" class="form-control"   name="nombre" placeholder="Nombre completo" ngModel>
                  </div>
                  <div class="col">
                    <input type="text" class="form-control"  name="email" placeholder="Correo Electrónico" ngModel>
                  </div>
                </div>
                <div class="form-row my-3">
                    <div class="col">
                      <input type="text" class="form-control" name="telefono" placeholder="Número de teléfono" ngModel>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" name="asunto" placeholder="Asunto" ngModel>
                    </div>
                </div>
                <div class="form-row my-3">
                    <div class="col">
                        <input type="text" class="form-control" name="mensaje" placeholder="Envíanos un mensaje" style="height: 120px;" ngModel>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Enviar mensaje</button>
              </form>
            </div>
        </div>
    </div>
</div>
