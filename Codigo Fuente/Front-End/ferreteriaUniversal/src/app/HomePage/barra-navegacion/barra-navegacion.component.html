<div style="height: 12vh; background-color: white;">
  <mat-toolbar >
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Ferreteria Universal</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button>Inicio</a>
        <a (click)="goToQuienesSomos()" mat-button>Quienes Somos</a>
        <!-- <a href="#" mat-button>Servicios</a> -->
        <a mat-button>Productos</a>
        <!--<a href="#" mat-button>Blog</a> -->
        <a mat-button>Contacto</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav #sidenav fxFlexFill>
    <mat-nav-list>
      <a mat-list-item>Inicio</a>
      <a mat-list-item (click)="goToQuienesSomos()">Quienes Somos</a>
      <!-- <a href="#" mat-list-item>Servicios</a>-->
      <!-- <a href="#" mat-list-item>Menu Item 4</a> -->
      <a mat-list-item>Productos</a>
      <a mat-list-item>Contacto</a>
    </mat-nav-list>
  </mat-sidenav>
</div>
