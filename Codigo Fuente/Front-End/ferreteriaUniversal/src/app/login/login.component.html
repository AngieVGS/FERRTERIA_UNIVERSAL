<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nombre De Usuario"
            formControlName="Nombre De Usuario"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="Contraseña"
            matInput
            placeholder="Contraseña"
            formControlName="Contraseña"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
